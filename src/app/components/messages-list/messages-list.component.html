<div class="messages-list-container">
    <div class="messages-list-wrapper">
        <div class="messages-list-header">
            <div class="header-tilte">Messages</div>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" [fluid]="true" pInputText placeholder="Rechercher" />
            </p-iconfield>
        </div>
        <div class="messages-list-group">
            <app-messages-item-list *ngFor="let messages of messages"/>
        </div>
    </div>
</div>
